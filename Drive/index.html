<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>The Unconventional Calculator</h1>
    </header>  
    
    <section class="box" id="Calculator">
        <input type="number" id="input-number" />
        <div class="buttons">
            <button type="button" class="operators" id="btn-add">+</button>
            <button type="button" class="operators" id="btn-subtract">-</button>
            <button type="button" class="operators" id="btn-miltiply">*</button>
            <button type="button" class="operators" id="btn-divide">/</button>
        </div>
    </section>

    <section class="box" id="results">

        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-calculation">0</span></h2>
    </section>

    <script src="app.js"></script>
</body>
</html>
